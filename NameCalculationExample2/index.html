<!DOCTYPE html>
<html ng-app="NameCalculator">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Example2</title>
    <script src="angular.min.js" ></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="NameCalculatorController">
  <div>
    <h3>Name Calculation</h3>
    <br>
    Your Name:<input type="text" ng-model="name" ng-keyup="displayNumeric();">
    <br>
    Your Numeric Value:{{totalValue}}
  </div>



  </body>
</html>
