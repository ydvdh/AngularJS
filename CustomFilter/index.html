<!DOCTYPE html>
<html ng-app="filterApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="filterController">
    <p> In this example we have created the custom filter that replace the word <strong> full</strong> by <strong>hungry</strong> by using the custom filter.</p>
    <p>Full State: {{sayFull()}}</p>
    <p>Hungry State:{{sayHungryMessage()}}</p>

  </body>
</html>
